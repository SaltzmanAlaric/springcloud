spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        # false为关闭自动刷新,默认是true
        enabled: true
        shared-dataids: db.yml,web.yml
        refreshable-dataids: db.yml,web.yml
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}
  profiles:
    active: dev
  application:
    name: provider